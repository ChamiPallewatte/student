<!-- Hero image -->
<div
  class="p-5 text-center bg-image"
  style="
    background-image: url('assets/images/admin.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
  "
>
  <div class="mask">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white" style="padding: 10%">
        <h1 class="mb-3">Insert New Student for calculate Marks</h1>
        <h4 class="mb-3">Fill the form please</h4>
      </div>
    </div>
  </div>
</div>

<!-- End Hero image -->

<!-- Form -->

<form class="form-input">
  <div class="mb-3">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input
        type="text"
        class="form-control"
        name="student.name"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <label for="usr">Maths Marks:</label>
      <input
        type="text"
        class="form-control"
        name="student.mathsMarks"
        placeholder="Maths marks"
      />
    </div>
    <div class="form-group">
      <label for="usr">Science Marks:</label>
      <input
        type="text"
        class="form-control"
        name="student.scienceMarks"
        placeholder="Science marks"
      />
    </div>
    <div class="form-group">
      <label for="usr">English Marks:</label>
      <input
        type="text"
        class="form-control"
        name="student.englishMarks"
        id="englishMarks"
        placeholder="English marks"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
<!-- End Form -->
